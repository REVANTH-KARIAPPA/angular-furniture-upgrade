<div class="card">
  <h2 style="text-align:center; opacity: 0.7;">Cart</h2>
  <table class="table">
    <tr *ngFor='let product of products'>
      <td>{{product.productName}} <br> â‚¹{{product.prize}}</td>
      <td><button (click)='delGet(product.productId)'>Delete Product</button></td>
    </tr>

    <tr class="green" *ngIf="this.check">
      <td colspan = "2"><button (click)='orderPlaced(products)'>Place Order</button></td>
    </tr>

  </table>

  <div class="overlay" *ngIf="popup">
    <div class="popup">
      <h4>Order Placed</h4>
      <a class="close" (click)="popup = false">&times;</a>
    </div>
  </div>
</div>
