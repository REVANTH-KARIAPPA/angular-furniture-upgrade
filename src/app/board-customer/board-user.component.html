
<div [ngClass]="['product']">
  <div *ngFor='let product of products'>
     <img [src]='product.img'/>
     <h5>{{product.productName}}</h5>
     <h6>â‚¹{{product.prize}}</h6>
     <button type="button" (click)='addToCart(product.productId)'>Add TO Cart</button>

     <div class="overlay" *ngIf="popup">
         <div class="popup">
             <h3>Added To
                   Cart</h3>
             <a class="close" (click)="popup = false">&times;</a>

         </div>
     </div>
  </div>
</div>
